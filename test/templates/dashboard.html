<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Dashboard</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background: #0d0d0d;
      color: #e5e5e5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      margin: 0;
    }

    h2 {
      color: #fff;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }

    h3 {
      margin-top: 30px;
      color: #bfbfbf;
    }

    p, li, a {
      color: #cfcfcf;
      font-size: 0.95rem;
    }

    strong {
      color: #fff;
    }

    a {
      color: #8aa1ff;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #b3c3ff;
    }

    hr {
      border: 0;
      border-top: 1px solid #333;
      margin: 25px 0;
      width: 100%;
      max-width: 600px;
    }

    .dashboard-container {
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      border: 1px solid #2b2b2b;
      width: 100%;
      max-width: 600px;
      padding: 30px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .flag-box {
      background: #2b2b2b;
      padding: 10px 16px;
      border-radius: 8px;
      margin-top: 10px;
      color: #90ee90;
      font-weight: bold;
      font-family: monospace;
      word-break: break-all;
    }

    .no-flag {
      color: #aaa;
      background: #1a1a1a;
      padding: 10px 16px;
      border-radius: 8px;
      border: 1px solid #2b2b2b;
      font-style: italic;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 10px 0 0 0;
      width: 100%;
      max-width: 400px;
    }

    li {
      margin: 6px 0;
      background: #1a1a1a;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #2b2b2b;
      transition: background 0.2s ease;
    }

    li:hover {
      background: #222;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Dashboard</h2>
    <p>Logged in as <strong>{{ session.get('user') }}</strong></p>

    <hr>

    {% if flag %}
      <p><strong>Secret Flag:</strong></p>
      <div class="flag-box">{{ flag }}</div>
    {% else %}
      <div class="no-flag">No special content for user '{{ viewed_user }}'</div>
    {% endif %}

    <hr>

    <a href="/">‚Üê Back to home</a>

    <h3>Available messages:</h3>
    <ul>
      {% for mid in range(1,6) %}
        <li><a href="{{ url_for('show_message', message_id=mid) }}">/messages/{{ mid }}</a></li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
